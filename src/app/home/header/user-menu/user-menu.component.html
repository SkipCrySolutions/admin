<!-- User Icon Button -->
<div
  (click)="toggleDrawer()"
  class="flex items-center justify-center w-10 h-10 bg-four-color-light rounded-full cursor-pointer hover:bg-four-color transition-colors duration-300"
>
  <i class="fa-solid fa-user text-xl text-white"></i>
</div>

<!-- Drawer Background Overlay -->
<div class="fixed inset-0 flex z-50 justify-end" [class.hidden]="!showDrawer">
  <div
    class="fixed opacity-50 w-1/5 left-0 top-0 bottom-0"
    (click)="toggleDrawer()"
  ></div>

  <!-- Drawer Content -->
  <div
    class="bg-white w-4/5 h-full shadow-lg overflow-auto flex flex-col justify-between"
  >
    <div class="p-4">
      <!-- Header Section -->
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold text-gray-800">Hi, {{ "Guest" }}</h2>
        <button
          class="text-gray-500 hover:text-gray-700 text-2xl p-1 focus:outline-none"
          (click)="toggleDrawer()"
        >
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      @if(appService.user()) {
      <div
        class="bg-white w-4/5 h-full overflow-auto flex flex-col justify-between p-6"
      >
        <div class="text-black">Welcome</div>
      </div>
      <!-- Logout Button at the Bottom -->
      <div
        class="flex items-center p-3 bg-red-100 rounded-lg cursor-pointer hover:bg-red-200 transition m-4"
        (click)="logout()"
      >
        <i class="fa-solid fa-sign-out-alt text-red-600 text-lg"></i>
        <span class="ml-3 text-gray-800 font-medium">Logout</span>
      </div>
      } @else {
      <div
        class="bg-white w-4/5 h-full overflow-auto flex flex-col justify-between p-6"
      >
        <div class="mt-6">
          <button
            (click)="openLogin()"
            class="bg-four-color text-white font-semibold py-2 px-4 rounded-lg hover:bg-four-color-dark transition duration-200 w-full text-center"
          >
            Login
          </button>
        </div>
        <div class="mt-6">
          <!-- <button
            (click)="openSignup()"
            class="bg-three-color text-white font-semibold py-2 px-4 rounded-lg hover:bg-four-color-dark transition duration-200 w-full text-center"
          >
            Signup
          </button> -->
          <span class="text-lg font-medium text-gray-800">
            Contact us to talk about franchise opportunities.
            <a
              (click)="openWhatsapp()"
              class="text-green-600 font-bold underline hover:text-green-800"
            >
              WhatsApp us.
            </a>
          </span>
        </div>
      </div>
      }
    </div>
  </div>
</div>
